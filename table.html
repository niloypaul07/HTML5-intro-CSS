<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
       td, th{
        border: 1px solid black;
        padding: 20px;
       }
       tfoot  td{
        font-weight: bold;
        text-align: center;
       }
       </style>
</head>
<body>

    <table>
        <caption>Friend List</caption>
        <thead>
            <th>SL No</th>
            <th>First Name</th> 
            <th>Last Name</th>
            <th>Age</th>
        </thead>
        <tbody>

            <tr>
                <td>1</td>   
                <td>Priya</td>
                <td>Saha</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Niloy</td>
                <td>Paul</td>
                <td>32</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sajib</td>
                <td>Ahmed</td>
                <td>54</td>
            </tr>

        </tbody>
        <tfoot>
            <td colspan="4">Total Friend: 3</td>
        </tfoot>
    </table>





    <section>
        <h3>Table Info Rule</h3>
        <ul>
            <li>table start: table</li>
            <li>table head: thead</li>
            <li>table foot: tfoot</li>
            <li>table head data: th</li>
            <li>table body: tbody</li>
            <li>table row: tr</li>
            <li>table data: td</li>
        </ul>
    </section>
    
</body>
</html>
