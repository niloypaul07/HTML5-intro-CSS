<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <style>
        form .label-id label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form>
    <fieldset class="label-id">
        <legend>Basic Info</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </fieldset>

    <fieldset>
        <legend>Pitha Name</legend>
        <input type="radio" id="bhapa" name="pitha">
        <label for="bhapa">Bhapa Pitha</label>

        <input type="radio" id="chitoy" name="pitha">
        <label for="chitoy">chitoy Pitha</label>

        <input type="radio" id="koloi" name="pitha">
        <label for="koloi">koloi Pitha</label>
    </fieldset>


    <fieldset>
        <legend>Vorta</legend>
        <input type="checkbox" id="alu" name="vorta">
        <label for="alu">Alu Vorta</label>
        <input type="checkbox" id="begun" name="vorta">
        <label for="begun">Begun Vorta</label>
        <input type="checkbox" id="mug" name="vorta">
        <label for="mug">Mug Vorta</label>
    </fieldset>

    <fieldset>
        <legend>Additional Comments</legend>
        <textarea name="comments" id="comments" cols="70" rows="5"></textarea>
    </fieldset>
    <input type="submit" value="Submit">
    <input type="reset" value="Clear">
</form>









</form>
    
    
</body>
</html>
